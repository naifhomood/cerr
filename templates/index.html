<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> الشهادات المهنية - مؤسسة الراجحي الخيرية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://rajhifoundation.org/wp-content/uploads/sites/1509/2020/06/99.png" alt="مؤسسة الراجحي الخيرية" class="logo">
                </div>
                <h1 class="page-title"> الشهادات المهنية</h1>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="departmentFilter" class="form-select">
                    <option value="">كل الإدارات</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="yearFilter" class="form-select">
                    <option value="">كل السنوات</option>
                </select>
            </div>
            <div class="col-md-4 ms-auto">
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن موظف او شهادة...">
                </div>
            </div>
        </div>

        <div class="certificates-counter mb-4">
            <div class="counter-content">
                <span class="counter-icon"><i class="fas fa-certificate"></i></span>
                <span class="counter-number" id="certificatesCount">0</span>
                <span class="counter-label">شهادة مهنية</span>
            </div>
        </div>

        <div id="certificatesContainer" class="row g-4">
            <!-- سيتم إضافة البطاقات هنا عن طريق JavaScript -->
        </div>
    </div>

    <!-- Modal للعرض المنبثق -->
    <div class="modal fade" id="certificateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="certificate-preview">
                                <img src="" alt="صورة الشهادة" id="modalCertificateImage" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="certificate-details-modal">
                                <h3 id="modalEmployeeName" class="mb-4"></h3>
                                <div class="detail-item">
                                    <span class="label">الإدارة:</span>
                                    <span id="modalDepartment" class="value"></span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">المسمى الوظيفي:</span>
                                    <span id="modalDesignation" class="value"></span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">اسم الشهادة:</span>
                                    <span id="modalCertificateName" class="value"></span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">تاريخ الشهادة:</span>
                                    <span id="modalCertificateDate" class="value"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-outline-primary" id="prevCertificate">
                        <i class="fas fa-chevron-right"></i> السابق
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="nextCertificate">
                        التالي <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <template id="certificateTemplate">
        <div class="col-md-6 col-lg-4">
            <div class="certificate-card">
                <div class="certificate-image-container">
                    <img src="%certificate_image%" alt="صورة الشهادة" class="certificate-image" data-certificate-id="%index%">
                </div>
                <div class="certificate-content">
                    <h5 class="employee-name">%employee_name%</h5>
                    <div class="certificate-details">
                        <div class="detail-item">
                            <span class="label">الإدارة:</span>
                            <span class="value">%department%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">المسمى الوظيفي:</span>
                            <span class="value">%designation%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">اسم الشهادة:</span>
                            <span class="value">%certificate_name%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">تاريخ الشهادة:</span>
                            <span class="value">%certificate_date%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
